<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML with Margin and Border</title>
  <style>
    body{
      padding: 100px;
    }
    .container {
      margin-top: 40px;
      margin-right: 40px;
      margin-left: 40px;
      margin-bottom: 40px;
      border: 1px solid black;
      
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>India</h1>
    <p>India is a land of various cultures and a rich heritage. It is the seventh-largest country by area and the second-most populous country globally. The peacock is India's national bird, and the Bengal tiger is the country's national animal.</p>
  </div>
</body>

</html>
